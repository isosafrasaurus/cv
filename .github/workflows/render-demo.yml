name: Render LaTeX demo previews

on:
  push:
    paths:
      - "demo-cv.tex"
      - "demo-resume.tex"
      - ".github/workflows/render-demo.yml"
  workflow_dispatch:

jobs:
  render-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build CV and Resume, create preview PNG (via LaTeX Docker image)
        run: |
          docker run --rm \
            -v "$PWD":/work \
            -w /work \
            ghcr.io/${{ github.repository_owner }}/latex-env:latest \
            bash -lc '
              set -e

              # Build PDFs inside the container (intermediate artifacts)
              latexmk -pdf -interaction=nonstopmode demo-cv.tex
              latexmk -pdf -interaction=nonstopmode demo-resume.tex

              # Convert only the first page of each PDF to PNG
              pdftoppm -png -f 1 -l 1 demo-cv.pdf demo-cv
              mv demo-cv-1.png demo-cv.png

              pdftoppm -png -f 1 -l 1 demo-resume.pdf demo-resume
              mv demo-resume-1.png demo-resume.png

              convert demo-cv.png -resize 50% demo-cv.png
              convert demo-resume.png -resize 50% demo-resume.png

              # Get width of one (scaled) image
              width_single=$(identify -format "%w" demo-cv.png)

              # Create caption image for CV
              convert -size "${width_single}x80" xc:white \
                -gravity center -fill black -pointsize 32 \
                -annotate 0 "CV" caption-cv.png

              # Create caption image for Resume
              convert -size "${width_single}x80" xc:white \
                -gravity center -fill black -pointsize 32 \
                -annotate 0 "Resume" caption-resume.png

              # Combine captions side-by-side
              montage caption-cv.png caption-resume.png \
                -tile 2x1 -geometry +0+0 caption.png

              # Combine the (scaled) page images side-by-side
              montage demo-cv.png demo-resume.png \
                -tile 2x1 -geometry +0+0 pages.png

              # Stack caption on top of the pages to form final preview
              convert caption.png pages.png -append demo-preview.png

              # Clean up intermediate images and PDFs
              rm caption-cv.png caption-resume.png caption.png pages.png \
                 demo-cv.png demo-resume.png demo-cv.pdf demo-resume.pdf
            '

      - name: Ensure README.md references demo-preview.png
        run: |
          if [ ! -f README.md ]; then
            echo "# Demo" > README.md
          fi

          # If the image reference isn't already present, insert at top
          if ! grep -q '](demo-preview.png)' README.md; then
            sed -i '1s|^|![CV and Resume preview](demo-preview.png)\n\n|' README.md
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add demo-preview.png README.md

          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update LaTeX CV/resume preview image"
            git push
          else
            echo "No changes to commit."
          fi
