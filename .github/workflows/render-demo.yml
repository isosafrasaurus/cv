name: Render LaTeX demo and update README

on:
  push:
    paths:
      - "demo.tex"
      - ".github/workflows/render-demo.yml"
  workflow_dispatch:

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX and PDF tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            latexmk \
            poppler-utils

      - name: Build demo.tex
        run: |
          latexmk -pdf -interaction=nonstopmode demo.tex

      - name: Create PNG screenshot of first page
        run: |
          # Convert only the first page of demo.pdf to PNG
          pdftoppm -png -f 1 -l 1 demo.pdf demo
          # pdftoppm will create demo-1.png; rename to demo.png
          mv demo-1.png demo.png

      - name: Ensure README.md references demo.png
        run: |
          if [ ! -f README.md ]; then
            echo "# Demo" > README.md
          fi

          # If the image reference isn't already present, insert at top
          if ! grep -q '](demo.png)' README.md; then
            # Insert the image at the top of the file
            sed -i '1s|^|![Demo preview](demo.png)\n\n|' README.md
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add demo.pdf demo.png README.md

          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update LaTeX demo PDF and screenshot"
            git push
          else
            echo "No changes to commit."
          fi

