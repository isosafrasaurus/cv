name: Render LaTeX demo previews

on:
  push:
    paths:
      - "demo-cv.tex"
      - "demo-resume.tex"
      - ".github/workflows/render-demo.yml"
  workflow_dispatch:

jobs:
  render-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build CV and Resume, create preview PNG
        run: |
          docker run --rm \
            -v "$PWD":/work \
            -w /work \
            ghcr.io/${{ github.repository_owner }}/latex-env:latest \
            bash -lc '
              set -e

              # Build PDFs inside the container
              latexmk -pdf -interaction=nonstopmode demo-cv.tex
              latexmk -pdf -interaction=nonstopmode demo-resume.tex

              # Convert only the first page of each PDF to PNG
              pdftoppm -png -f 1 -l 1 demo-cv.pdf demo-cv
              mv demo-cv-1.png demo-cv.png

              pdftoppm -png -f 1 -l 1 demo-resume.pdf demo-resume
              mv demo-resume-1.png demo-resume.png

              # Resize images to 50%
              convert demo-cv.png -resize 50% demo-cv.png
              convert demo-resume.png -resize 50% demo-resume.png
              convert demo-cv.png -bordercolor black -border 1 demo-cv.png
              convert demo-resume.png -bordercolor black -border 1 demo-resume.png

              width_cv=$(identify -format "%w" demo-cv.png)
              width_resume=$(identify -format "%w" demo-resume.png)

              convert -size "${width_cv}x80" xc:white \
                -gravity center -fill black -pointsize 32 \
                -annotate 0 "CV" caption-cv.png

              convert -size "${width_resume}x80" xc:white \
                -gravity center -fill black -pointsize 32 \
                -annotate 0 "Resume" caption-resume.png

              convert caption-cv.png demo-cv.png -append cv-block.png
              convert caption-resume.png demo-resume.png -append resume-block.png

              montage cv-block.png resume-block.png \
                -tile 2x1 -background white -geometry +20+0 demo-preview.png

              # Add additional whitespace buffer around the entire compilation
              convert demo-preview.png -bordercolor white -border 40 demo-preview.png
              convert demo-preview.png -bordercolor black -border 1 demo-preview.png

              # Clean up
              rm caption-cv.png caption-resume.png \
                 cv-block.png resume-block.png \
                 demo-cv.png demo-resume.png \
                 demo-cv.pdf demo-resume.pdf
            '

      - name: Ensure README.md references demo-preview.png
        run: |
          if [ ! -f README.md ]; then
            echo "# Demo" > README.md
          fi

          if ! grep -q '](demo-preview.png)' README.md; then
            sed -i '1s|^|![CV and Resume preview](demo-preview.png)\n\n|' README.md
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add demo-preview.png README.md

          if ! git diff --cached --quiet; then
            git commit -m "Update LaTeX CV/resume preview image"
            git pull --rebase && git push
          else
            echo "No changes to commit."
          fi
