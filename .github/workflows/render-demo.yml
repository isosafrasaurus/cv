name: Render LaTeX demo previews

on:
  push:
    paths:
      - "demo-cv.tex"
      - "demo-resume.tex"
      - ".github/workflows/render-demo.yml"
  workflow_dispatch:

jobs:
  render-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build CV and Resume, create preview PNG (via LaTeX Docker image)
        run: |
          docker run --rm \
            -v "$PWD":/work \
            -w /work \
            ghcr.io/${{ github.repository_owner }}/latex-env:latest \
            bash -lc '
              set -e

              # Build PDFs inside the container
              latexmk -pdf -interaction=nonstopmode demo-cv.tex
              latexmk -pdf -interaction=nonstopmode demo-resume.tex

              # Convert only the first page of each PDF to PNG
              pdftoppm -png -f 1 -l 1 demo-cv.pdf demo-cv
              mv demo-cv-1.png demo-cv.png

              pdftoppm -png -f 1 -l 1 demo-resume.pdf demo-resume
              mv demo-resume-1.png demo-resume.png

              # Create side-by-side preview from the two PNGs
              montage demo-cv.png demo-resume.png -tile 2x1 -geometry +0+0 tmp-side-by-side.png

              # Determine width for caption bar
              width=$(identify -format "%w" tmp-side-by-side.png)

              # Create caption image with "CV" on the left and "Resume" on the right
              convert -size "${width}x80" xc:white \
                -gravity west  -fill black -pointsize 32 -annotate +40+10 "CV" \
                -gravity east  -fill black -pointsize 32 -annotate +40+10 "Resume" \
                caption.png

              # Stack caption on top of the side-by-side PNG
              convert caption.png tmp-side-by-side.png -append demo-preview.png

              # Clean up intermediate images and PDFs
              rm caption.png tmp-side-by-side.png demo-cv.png demo-resume.png demo-cv.pdf demo-resume.pdf
            '

      - name: Ensure README.md references demo-preview.png
        run: |
          if [ ! -f README.md ]; then
            echo "# Demo" > README.md
          fi

          # If the image reference isn't already present, insert at top
          if ! grep -q '](demo-preview.png)' README.md; then
            sed -i '1s|^|![CV and Resume preview](demo-preview.png)\n\n|' README.md
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add demo-preview.png README.md

          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update LaTeX CV/resume preview image"
            git push
          else
            echo "No changes to commit."
          fi
